
<div class="container" style="background-color:steelblue "align="center">
    
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Correo"  [(ngModel)]="user.login"  >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Clave" [(ngModel)]="user.password" type="password" >
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Recorda mi Acceso
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="button" class="btn btn-lg btn-success btn-block" value="Entrar" (click)="entrar($event)">
                            <label>{{message}}</label>
                </div>
            </div>
        </div>

</div>
