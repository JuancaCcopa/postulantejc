<app-home></app-home>
<br/>
<div class="row">

<div class="col-md-5">
    <div class="container">
    <h2>Registrar Horario</h2>
    <label>Fecha</label>
    <input type="date"  class="form-control" [(ngModel)]="horario.fechainicio" />
    <br/>
    <label>Hora Inicio</label>
    <input type="time" class="form-control" [(ngModel)]="horario.horainicio"/>
    <br/>
    <label>Hora Fin</label>
    <input type="time" class="form-control" [(ngModel)]="horario.horafin"/>
    <br/>
    <a class="btn btn-primary" (click)="saveHorario()">Save</a>
</div>
</div>

<div class="col-md-7">
    <div class="container">
    <h2>Reporte de Horarios </h2>
    <ul class="list-group" style="text-transform:uppercase">
        <ng-container *ngFor="let horario of horarios">
                <li class="list-group-item">Fecha: {{horario.fechainicio}}  Hora Inicio: {{horario.horainicio}} Hora Fin: {{horario.horafin}}</li>
        </ng-container>
    </ul>
</div>
</div>
