<app-home></app-home>
<br/>
<div class="row">

<div class="col-md-4">
    <div class="container">
    <h2>Registrar Asistente</h2>
    <label>Tipo</label>
    <select class="form-control" [(ngModel)]="asistente.tipo" >
        <option value="GENERAL">GENERAL</option>
        <option value="VIP">VIP</option>
    </select>
    <br/>
    <label>Nombre Completo</label>
    <input type="text" 
        style="text-transform:uppercase" 
        required minlength="4"
        class="form-control"
        [(ngModel)]="asistente.nombrecompleto"
        #name="ngModel" >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="name.errors.forbiddenName">
            Name cannot be Bob.
          </div>

        </div>


    <br/>
    <label>Edad</label>
    <input type="number" class="form-control" [(ngModel)]="asistente.edad"/>
    <br/>
    <label>Charla</label>
    <select class="form-control" style="text-transform:uppercase" [(ngModel)]="asistente.charla_id">
        <option *ngFor='let charla of charlas' [value]="charla.charla_id">
                {{charla.tema}}
        </option>
    </select>
    <label>Horarios</label>
    <select class="form-control" style="text-transform:uppercase" [(ngModel)]="asistente.horario_id">
        <option *ngFor='let horario of horarios' [value]="horario.horario_id">
                {{horario.fechainicio}}   {{horario.horainicio}} a {{horario.horafin}}
        </option>
    </select>
    <br/>
    <a class="btn btn-primary" (click)="saveAsistente()">Save</a>
</div>
</div>


<div class="col-md-8">
       
    <div class="container">
    <h2>Reporte de Asistente </h2>
    <ul class="list-group" style="text-transform:uppercase">
        <ng-container *ngFor="let asistente of asistentes">
                <li class="list-group-item">Nombre completo: {{asistente.nombrecompleto}}  Edad: {{asistente.edad}} Tipo: {{asistente.tipo}}  </li>
        </ng-container>
    </ul>
</div>
</div>
